<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <div id="trychange"></div>
    
    
    
    
    
    
    
    <script type="text/babel">

	  class MyComp extends React.Component{
		render() {
            return <h1>Hello, world!</h1>
        }
	  }
	
	  var MyComp2 = React.createClass({
		render() {
			return <a href="http://localhost:8080/vishal/extend/hello">say hello</a>
		}
	  })
      ReactDOM.render(<MyComp2 />,
        document.getElementById('root')
      )


	  var Trychange = React.createClass({
		render() {
			return <a href="click.html">visit me</a>
		}
	  })
      ReactDOM.render(<Trychange />,
        document.getElementById('trychange')
      )

    </script>
  </body>
</html>
